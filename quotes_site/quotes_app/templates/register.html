<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quotes App</title>
    <script>
        // Функція для показу сторінки з вказаним id
        function showPage(pageId) {
            // Приховуємо всі сторінки
            var pages = document.querySelectorAll('div[id^="page"]');
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
            }
            // Показуємо сторінку з вказаним id
            var page = document.getElementById(pageId);
            if (page) {
                page.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <!-- Navigation Buttons -->
    <div>
        <button onclick="showPage('page_signup')">Sign Up</button>
        <button onclick="showPage('page_login')">Login</button>
        <button onclick="showPage('page_add_author')">Add Author</button>
        <button onclick="showPage('page_add_quote')">Add Quote</button>
        <button onclick="showPage('page_author_detail')">Author Detail</button>
        <button onclick="showPage('page_all_quotes')">All Quotes</button>
    </div>

    <!-- Sign Up Page -->
    <div id="page_signup" style="display: none;">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Login Page -->
    <div id="page_login" style="display: none;">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Add Author Page -->
    <div id="page_add_author" style="display: none;">
        <h2>Add Author</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="fullname" placeholder="Full Name" required><br>
            <input type="text" name="born_date" placeholder="Born Date (optional)"><br>
            <input type="text" name="born_location" placeholder="Born Location (optional)"><br>
            <button type="submit">Add Author</button>
        </form>
    </div>

    <!-- Add Quote Page -->
    <div id="page_add_quote" style="display: none;">
        <h2>Add Quote</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="quote" placeholder="Quote" required></textarea><br>
            <input type="text" name="author" placeholder="Author" required><br>
            <button type="submit">Add Quote</button>
        </form>
    </div>

    <!-- Author Detail Page -->
    <div id="page_author_detail" style="display: none;">
        <h2>Author Detail</h2>
        <!-- Відображення деталей автора -->
    </div>

    <!-- All Quotes Page -->
    <div id="page_all_quotes" style="display: none;">
        <h2>All Quotes</h2>
        <!-- Відображення всіх цитат -->
    </div>

    <!-- JavaScript для взаємодії зі сторінками -->
    <script>
        // Показуємо сторінку реєстрації при завантаженні сторінки
        window.onload = function() {
            showPage('page_signup');
        };
    </script>
</body>
</html>
