<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quote</title>
</head>
<body>
    <h1>Add Quote</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_author">Author:</label>
        <input type="text" name="author" id="id_author">
        <br>
        <label for="id_text">Quote:</label>
        <textarea name="text" id="id_text" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
